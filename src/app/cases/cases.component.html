<div class="example-container mat-elevation-z8">
    <h2>Corona Virus Cases List</h2>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/add-cases']"><mat-icon>add</mat-icon> Cases</a>
      <a mat-flat-button color="accent" [routerLink]="['/cases-stat']"><mat-icon>bar_chart</mat-icon> Statistic</a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="countryregion" matSortDisableClear matSortDirection="asc">
  
        <!-- Country Name Column -->
        <ng-container matColumnDef="countryregion">
          <th mat-header-cell *matHeaderCellDef>Country Name</th>
          <td mat-cell *matCellDef="let row">{{row.countryregion}}</td>
        </ng-container>
  
        <!-- Confirmed Case Column -->
        <ng-container matColumnDef="confirmed">
          <th mat-header-cell *matHeaderCellDef>Confirmed Case</th>
          <td mat-cell *matCellDef="let row">{{row.confirmed}}</td>
        </ng-container>
  
        <!-- Deaths Column -->
        <ng-container matColumnDef="deaths">
          <th mat-header-cell *matHeaderCellDef>Deaths</th>
          <td mat-cell *matCellDef="let row">{{row.deaths}}</td>
        </ng-container>

                
        <!-- Cases Recovered Column -->
        <ng-container matColumnDef="recovered">
            <th mat-header-cell *matHeaderCellDef>Recovered</th>
            <td mat-cell *matCellDef="let row">{{row.recovered}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/cases-details/', row.countrycode.iso2]"></tr>
      </table>
    </div>
  </div>
